<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.azteca5.com.mx/img/logo_nav.png" type="image/x-icon">
    <title>Azteca 5</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <figure class="logo">
                <a href="/">
                    <img src="https://www.azteca5.com.mx/img/logo_nav.png" alt=""/>
                </a>
            </figure>
            <ul class="navbar-options">
                <li>
                    <a href="/">Inicio</a>
                </li>
                <li>
                    <a href="/">Precios</a>
                </li>
                <li>
                    <a href="/">Anunciate</a>
                </li>
                <li>
                    <a href="/">Contacto</a>
                </li>
                <li>
                    <a href="/">Quejas</a>
                </li>
            </ul>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1200px-Search_Icon.svg.png" alt="search icon" class="search-icon"/>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user icon" class="user-icon" />
        </div>
    </nav>
    <div class="main-container" style="margin-top:40px; display:flex; align-items: center; justify-content: center;">
        <div class="movie-card">
            <img src="{{ movie.image }}" alt="movie poster"/>
            <div class="movie-info">
                <h4 class="title-movie">{{ movie.name }}</h4>
                <p>{{ movie.genre }}</p>
                <p>Duraci√≥n: {{ movie.duration }}</p>
                {% for show in movie.shows %}
                    <a href="/compra/{{ show.id }}"><button type="button">{{ show.time }}</button></a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
