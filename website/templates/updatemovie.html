<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul style="list-style:none; display: flex; justify-content: end; margin-right:20px">
            <li style="margin-right: 30px;">
                <a href="/admin.html">Agregar peliculas</a>
            </li>
            <li>
                <a href="/addSalas.html">Agregar salas</a>
            </li>
        </ul>
    </nav>
    <h3 style="margin-left:30px">Update Movie</h3>
    <br/>
    <form action="/updatemovie/{{movie.id}}" method="POST" style="margin-left:30px">
        <div style="display: flex; flex-direction:column; width:fit-content; align-items: center; margin-right:100px">
            <label for="name">Movie name:</label>
            <input type="text" id="name" name="name" style="margin-bottom:15px" value="{{movie.name}}" required>

            <label for="image">Image url:</label>
            <input type="text" id="image" name="image" placeholder="https://example.com" style="margin-bottom:15px" value="{{movie.image}}" required>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" style="width:100%; margin-bottom:15px" selected="{{movie.genre}}" required>
                <option value="none" disabled hidden>
                    Select an Option
                </option>
                {% if movie.genre == 'Comedia' %}
                <option value="Comedia" selected>Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Romance' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance" selected>Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Acción' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción" selected>Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Suspenso' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso" selected>Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Terror' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror" selected>Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Ciencia ficción' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción" selected>Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Drama' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama" selected>Drama</option>
                <option value="Musical">Musical</option>

                {% elif movie.genre == 'Musical' %}
                <option value="Comedia">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Acción">Acción</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Ciencia ficción">Ciencia ficción</option>
                <option value="Drama">Drama</option>
                <option value="Musical" selected>Musical</option>
                {% endif %}
              </select>

            <label for="duration">Duration in minutes:</label>
            <input type="text" id="duration" name="duration" style="margin-bottom:30px" value="{{movie.duration}}" required placeholder="120">

            <input type="submit" value="Save" style="margin-bottom:15px; background:rgb(19, 178, 19); color:white; border:none; width:60px;height:30px;border-radius:10px">
        </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
